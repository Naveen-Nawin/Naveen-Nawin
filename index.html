<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <p> U Know the Password Just Guess it </p>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h2 {
            font-size: 22px;
        }

         .moto-image{
            border-radius: 50px;
            box-shadow: 5px 5px 3px 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mt-5">
                    <h2 class="text-center">Login Page</h2>
                    <form id="login-form" class="mt-4">
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div id="message" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>


   <!-- <img class="moto-image" src="https://res.cloudinary.com/ddbsugpxr/image/upload/v1697250898/IMG_20231014_080308_500_vcf99v.jpg">  -->

    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            // Check the entered password
            if (password === 'Nawin@123') {
                message.textContent = 'Password is correct! Redirecting...';
                message.style.color = 'green';

                // Redirect to the desired page
                setTimeout(function () {
                    window.location.href = 'mypage.html'; // Adjust the path accordingly
                }, 2000); // Delay the redirection for 2 seconds (2000 milliseconds)
            } else {
                message.textContent = 'Password is incorrect.';
                message.style.color = 'red';
            }
        });
    </script>
</body>
</html>
